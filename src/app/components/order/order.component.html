<div class="mb-3">
  <label for="" class="form-label">Category</label>
  <select class="form-select from-select-lg" [(ngModel)]="selectedCatId">
    <option selected value="0">All</option>
    @for (cat of categories; track $index) {
      <option [value]="cat.id">{{cat.name}}</option>
    }

  </select>

</div>

<div class="bg-warning my-5">
  <app-products [recievedCatId]="selectedCatId" (onTotalPriceChanged)="calcTotalPrice($event)"></app-products>
</div>

<h1>{{recievedTotalPrice | currency}}</h1>
