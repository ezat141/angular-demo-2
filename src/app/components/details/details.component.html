<h1>{{product?.name}}</h1>
<p>{{product?.price | currency}}</p>
<button type="button" class="btn btn-primary" (click)="goBack()">Back</button>


<button  class="btn btn-danger" [disabled]="currentId == idsArr[0]" (click)="  prev()">Prev</button>


<button  class="btn btn-success" [disabled]="currentId == idsArr[idsArr.length - 1]" (click)="  next()">Next</button>
